<div class="program">
<h3>Небольшая викторина</h3>
  <div class="program-window">
  	<textarea class="question-field" readonly>Все просто, отвечай на вопросы, в конце результат</textarea>
  	<div class="fildbuttons1 hidden">
	  	<button class="btn btn-secondary questionAns1" onclick="nextStep(this);">Ответ-1</button>
	  	<button class="btn btn-secondary questionAns2" onclick="nextStep(this);">Ответ-2</button>
	  	<button class="btn btn-secondary questionAns3" onclick="nextStep(this);">Ответ-3</button>
  	</div>
  </div>
  <div class="fildbuttons2 trytohide">
	  <button id = "btn-success" class="btn btn-success" onclick="startGame();">Старт</button>
	  <button id = "btn-warning" onclick="restartGame();">Начать заново?</button>
  </div>
</div>
