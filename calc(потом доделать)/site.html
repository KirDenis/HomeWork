<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css" >
	<title>Форма</title>
</head>
<body>
	<div class="main-block">
		<input type="text" name="display" id="display">
		<input type="button" name="button" value="1" onclick="calc('1')">
		<input type="button" name="button" value="2" onclick="calc('2')">
		<input type="button" name="button" value="3" onclick="calc('3')">
		<input type="button" name="button" value="4" onclick="calc('4')">
		<input type="button" name="button" value="5" onclick="calc('5')">
		<input type="button" name="button" value="6" onclick="calc('6')">
		<input type="button" name="button" value="7" onclick="calc('7')">
		<input type="button" name="button" value="8" onclick="calc('8')">
		<input type="button" name="button" value="9" onclick="calc('9')">
		<input type="button" name="button" value="-" onclick="calc('-')">

		<input type="button" name="button" value="0" onclick="calc('0')">
		<input type="button" name="button" value="+" onclick="calc('+')">
		<input type="button" name="button" value="=" onclick="calc('=')">
	</div>
	<script type="text/javascript">
		function calc(isNumber) {
			var value,value1,result = 0;
			if (parseInt(isNumber) || isNumber==0) {
				document.getElementById('display').value += isNumber;
			}		
		}
	
	</script>
</body>
</html>
